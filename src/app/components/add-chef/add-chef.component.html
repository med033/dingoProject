<!--::addChef_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addChefform="ngForm" (ngSubmit)="addChef()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="" [(ngModel)]="chef.firstName" [ngModelOptions]="{standalone:true}" placeholder="firstName *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="" [(ngModel)]="chef.lastName" [ngModelOptions]="{standalone:true}" placeholder="lastName *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="" [(ngModel)]="chef.email" [ngModelOptions]="{standalone:true}" placeholder="Email address *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="" [(ngModel)]="chef.password" [ngModelOptions]="{standalone:true}" placeholder="password">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="" [(ngModel)]="chef.speciality" [ngModelOptions]="{standalone:true}"  placeholder="speciality *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="" [(ngModel)]="chef.experience" [ngModelOptions]="{standalone:true}" placeholder="experience *">
                            </div>
                             
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control" id="" [(ngModel)]="chef.dateOfBirth" [ngModelOptions]="{standalone:true}" placeholder="date of birth *">
                            </div>
                            
                        </div>
                        <div class="regerv_btn">
                            <button class="btn_4">{{title}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::addChef_part end::-->
