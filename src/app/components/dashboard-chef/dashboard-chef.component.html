<!--::dashboardadmin_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>Dashboard Chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="regervation_part_iner">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true" (click)="refresh()">{{title}}</button>
                          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" routerLink="dashboardChef" (click)="refresh()">Plats</button>
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <form #addPlatform="ngForm" (ngSubmit)="addPlat()">
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <input type="text" class="form-control" id="" [(ngModel)]="plat.platName" [ngModelOptions]="{standalone:true}" placeholder="plat name *">
                                    </div>
                                    
                                    <div class="form-group col-md-8">
                                        <input type="number" class="form-control" id="" [(ngModel)]="plat.price" [ngModelOptions]="{standalone:true}" placeholder="plat price  *">
                                    </div>
                                    <div class="form-group col-md-8">
                                        <textarea  class="form-control" id="" [(ngModel)]="plat.description" [ngModelOptions]="{standalone:true}" placeholder="decription *"></textarea>
                                       
                                    </div>
                                    <button type="button" (click)='filePicker.click()' class="btn
                                        btn-primary py-3 px-5"
                                        >Select profile image</button>
                                        <div class="form-group">
                                        <input style="visibility: hidden;" type="file"
                                        class="form-control" #filePicker
                                        (change)='onImageSelected($event)' />
                                        </div>
                                        <img [src]="imagePreview" *ngIf="imagePreview"
                                        width="100px" height="100px">   
                                    
                                </div>
                                <div class="regerv_btn">
                                    <button class="btn_4">{{title}}</button>
                                    <h2 *ngIf="messageAdd" style="color: brown;">{{messageAdd}}</h2>
                                </div>
                            </form> 
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <table class="table table-dark table-stripped">
                                <thead>
                                    <th>Plat image</th>
                                <th>Plat Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Actions</th>
                              
                                </thead>
                                
                                  <tr *ngFor="let a of myPlats" >
                                      <td><img [src]="a.img" alt=""></td>
                                   <td>{{a.platName}}</td>
                                   <td>{{a.price}}</td>
                                   <td>{{a.description}}</td>
                                   
                                   <td>
                                    <button type="button" class="btn btn-outline-success" (click)="displayPlat(a._id)">Display</button>
                                    <button type="button" class="btn btn-outline-danger" (click)="editPlat(a._id)">Edit</button>
                                    <button type="button" class="btn btn-outline-warning" (click)="deletePlat(a._id)">Delete</button>
                                   </td>
                                
                                  </tr>
                                  <tr>
                                    
                                  </tr>
                                  <tr>
                                  
                                  </tr>
                                
                              </table>       
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<!--::dashboardadmin_part end::-->
